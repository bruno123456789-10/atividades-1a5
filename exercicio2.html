<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>

    <style>

        h1, p{
            font-family: 'calibri';
        }


        p{
            font-size: 20px;
        }

    </style>

</head>
<body>
    
    <h1>dados de uma disciplina escolar</h1>

    <p>nome: <span id="nome"></span></p>
    <p>descrição: <span id="descricao"></span></p>
    <p>frequência: <span id="frequencia"></span></p>
    <p>média minima para aprovação: <span id="aprovacao"></span></p>


    <script>
        let nome = prompt("Nome do aluno:");
        let descricao = prompt("descrição do aluno");
        let frequencia = prompt("frequência em porcentagem:");
        let aprovacao = "6";

        document.getElementById("nome").innerHTML = nome;
        document.getElementById("descricao").innerHTML = descricao;
        document.getElementById("frequencia").innerHTML = frequencia;
        document.getElementById("aprovacao").innerHTML = aprovacao;
    </script>

</body>
</html>
